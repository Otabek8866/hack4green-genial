<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eco Desing Tool</title>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


  <link rel="stylesheet" href="main.css">


</head>

<body>
  <section class="boxes py-5">
    <div class="container">
      <div class="headings">
        <h2 class="title">Eco Design Web Requirement Monitoring</h2>
        <span class="hr"></span>
        <a href="#" class="btn btn-primary bg-dark btn-lg" id="homeBtn" onClick="window.location.reload()">Home</a>
        <a href="#" class="btn btn-primary bg-dark btn-lg" id="cartBtn" onclick="hideBox2()">Bucket</a>
      </div>
      <div class="row" id="page1">
        <!-- Box 1 -->
        <div class=" col" id="box1">
          <div class="card mb-5 mb-lg-0">
            <div class="card-body">
              <h6 class="card-price text-center">Available Best Practices</h6>
              <hr>
              <div class="accordion" id="myAccordion1">
              </div>

            </div>
          </div>
        </div>

        <!-- Box 2 Start-->
        <div class="col" id="box2">
          <div class="card mb-5 mb-lg-0">
            <div class="card-body">
              <h6 class="card-price text-center">Selected Best Practices</h6>
              <hr>
              <div class="accordion" id="myAccordion2">



                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button type="button" class="accordion-button collapsed" data-bs-toggle="collapse"
                      data-bs-target="#collapseTwoB2">Must Have Practices</button>
                  </h2>
                  <div id="collapseTwoB2" class="accordion-collapse collapse">
                    <div class="card-body">
                      <ul id="box-2-list">
                      </ul>
                    </div>
                  </div>
                </div>

                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button type="button" class="accordion-button collapsed" data-bs-toggle="collapse"
                      data-bs-target="#collapseSelected">Selected Practices</button>
                  </h2>
                  <div id="collapseSelected" class="accordion-collapse collapse">
                    <div class="card-body">
                      <ul id="box-2-list-selected">
                      </ul>
                    </div>
                  </div>
                </div>
              </div>


            </div>
          </div>
        </div>
        <!-- Box 2 End -->


        <div class="container pt-3">
          <!-- col-sm text-center -->
          <div class="d-grid col-sm text-center">
            <a href="#" class="btn btn-primary bg-dark text-uppercase btn-lg" onclick="sendIds()">Submit</a>
          </div>


        </div>
      </div>
      <!-- Page 2 -->
      <div class="row" id="page2" style="display:none">

        <!-- Below Button Menu -->

        <div class="card text-center">
          <div class="card-header">
            <div class="btnMenu">
              <ul class="nav nav-pills card-header-pills">
                <button type="button" class="btn active btn-dark" onclick="displayPhase('pannel-Acquisition')">Acquisition</button>
                <button type="button" class="btn btn-dark" onclick="displayPhase('pannel-Conception')">Conception</button>
                <button type="button" class="btn btn-dark" onclick="displayPhase('pannel-Production')">Production</button>
                <button type="button" class="btn btn-dark" onclick="displayPhase('pannel-Deployment')">Deployment</button>
                <button type="button" class="btn btn-dark" onclick="displayPhase('pannel-Administration')">Administration</button>
                <button type="button" class="btn btn-dark" onclick="displayPhase('pannel-Utilization')">Utilization</button>
                <button type="button" class="btn btn-dark" onclick="displayPhase('pannel-Maintenance')">Maintenance</button>
                <button type="button" class="btn btn-dark" onclick="displayPhase('pannel-End-of-Life')">End of Life</button>
                <button type="button" class="btn btn-dark" onclick="displayPhase('pannel-Revaluation')">Revaluation</button>
              </ul>
            </div>

          </div>

          <div class="card-body page2">

            <div class="row phase" id="pannel-Acquisition"></div>
            <div class="row phase" style="display:none" id="pannel-Conception"></div>
            <div class="row phase" style="display:none" id="pannel-Production"></div>
            <div class="row phase" style="display:none" id="pannel-Deployment"></div>
            <div class="row phase" style="display:none" id="pannel-Administration"></div>
            <div class="row phase" style="display:none" id="pannel-Utilization"></div>
            <div class="row phase" style="display:none" id="pannel-Maintenance"></div>
            <div class="row phase" style="display:none" id="pannel-End-of-Life"></div>
            <div class="row phase" style="display:none" id="pannel-Revaluation"></div>

  
          </div>


        </div>


        <!-- Ends.. -->

                            <!-- Grant Chart Card start -->
                            <br>
                            <div class="headings">
                                <h2 class="title">Project Development - GANT Chart</h2>
                                <span class="hr"></span>
                            </div>
                            <div class="card" style="height: 30rem;">
                                <div class="col">
                                    <div id="container" style="width: 100%; height: 100%;"></div>
                                </div>
                            </div>
        
                            <!-- Grant Chart end -->



      </div>

    </div>


  </section>
  <script src="main.js"></script>
  <script src="https://cdn.anychart.com/releases/8.6.0/js/anychart-core.min.js">
  </script>
  <script src="https://cdn.anychart.com/releases/8.6.0/js/anychart-gantt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
